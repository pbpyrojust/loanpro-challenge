baseURL: ''
title: EventPlannerPro
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: EventPlannerPro
  authorimage: "images/global/author.webp"
  og_image: "images/event-planner-pro-cover.jpeg"
  moto: "Turning Dreams into Events"
  description: "Event Planner Pro is a premier event planning company known for orchestrating extraordinary experiences. With a flair for creativity, a commitment to precision, and a vast network of top-notch vendors, we transform your ideas into memorable events. Whether it's a corporate gala, a wedding, or a special celebration, trust us to bring your vision to life."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our mission"
    image: "images/pages/our-mission.jpeg"
    content:
      - text: "Our mission is to inspire and execute exceptional events that exceed expectations, leaving lasting impressions on our clients and their guests."
      - text: "We strive to create tailored, seamless experiences by harnessing creativity, precision, and dedication to detail"
      - text: "Our commitment to excellence and client satisfaction drives us to consistently deliver unforgettable moments that mark the beginning of beautiful memories."
  p2:
    heading: "Just in time for Global Event Planning Confernece with Event Planner Pro."
    image: "images/pages/global-event-planning-conference.jpeg"
    content:
      - text: "The Event Planning Conference is a dynamic gathering of industry professionals, thought leaders, and aspiring event planners, dedicated to exploring the latest trends and strategies in the world of event management. This immersive event offers a rich platform for networking, knowledge sharing, and skill-building. Attendees can expect a diverse range of workshops, panel discussions, and keynote presentations covering topics such as event design, technology integration, sustainability, and client relationship management. Whether you're a seasoned event planner or just starting out in the field, this conference provides invaluable insights and opportunities for growth in the ever-evolving world of event planning."
  p3:
    heading: "Backed by world-renowned investors"
    content:
      - text: "Being backed by world-renowned investors lends our venture not only financial support but also a wealth of expertise and credibility. Their involvement underscores our commitment to excellence and innovation, positioning us for success and growth in our industry."
    links:
      - text: Meet our investors and advisors
        url: "#"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "From the blog"
    content:
      - text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"
  p6:
    heading: "Our Featured Solutions"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/pbpyrojust'
    facebook:
      enabled: true
      url: 'https://facebook.com/salamigivesmenightmares'
    instagram:
      enabled: true
      url: 'https://instagram.com/poopmonologues'
    twitter:
      enabled: true
      url: '@poopmonologues'
    

